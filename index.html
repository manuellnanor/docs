<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
    <div class="container">
      <div class="top">
        <div class="img"><img src="./images/bg-pattern-card.svg" alt=""></div>
    
        <div class="content">
          <div class="img">
            <img src="./images/image-victor.jpg" alt="">
          </div>
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
          <h3 class="city">London</h3>
           <div class="bottom">
            <div class="artr">
              <h4 class="num">80K</h4>
              <p>Followers</p>
            </div>
            <div class="artr">
              <h4 class="num"> 803K</h4>
              <p>Likes</p>
            </div>
            <div class="artr">
              <h4 class="num">1.4K</h4>
              <p>Photos</p>
            </div>
           </div>
        </div>
      </div>
    </div>
  






    
  
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manuell Nanor</a>.
  </div>
</body>
</html>
